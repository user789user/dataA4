<!doctype html>
<html lang="en">
<head>
    <title>Add Project</title>
    <style>
        /* Add your inline styles here */
    </style>
</head>
<body>
    <h1>Add New Project</h1>
    <form method="post">
        <label for="pname">Project Name:</label>
        <input type="text" name="pname" required><br>

        <label for="pnumber">Project Number:</label>
        <input type="number" name="pnumber" required><br>

        <label for="plocation">Location:</label>
        <input type="text" name="plocation" required><br>

        <label for="dnum">Department Number:</label>
        <input type="number" name="dnum" required><br>

        <input type="submit" value="Add Project">
    </form>
    <a href="{{ url_for('view_projects') }}">Back to Projects</a>
</body>
</html>
