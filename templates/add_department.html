<!doctype html>
<html lang="en">
<head>
    <title>Add Department</title>
    <style>
        /* Add your inline styles here */
    </style>
</head>
<body>
<h1>Add New Department</h1>
<form method="post">
    <label for="dname">Department Name:</label>
    <input type="text" name="dname" maxlength="15" required placeholder="Max 15 characters"><br><br>

    <label for="dnumber">Department Number:</label>
    <input type="number" name="dnumber" required placeholder="Integer value"><br><br>

    <label for="mgr_ssn">Manager SSN:</label>
    <select name="mgr_ssn" required>
        <option value="">-- Select Manager SSN --</option>
        {% for ssn in employee_ssns %}
            <option value="{{ ssn }}">{{ ssn }}</option>
        {% endfor %}
    </select><br><br>

    <input type="submit" value="Add Department"><br><br>
</form>
<a href="{{ url_for('view_departments') }}">â¬… Back to Departments</a>
</body>
</html>
