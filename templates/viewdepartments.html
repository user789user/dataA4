<!doctype html>
<html lang="en">
<head>
    <title>Departments</title>
</head>
<body>
<h1>Departments</h1>

<!-- Back to Dashboard Link -->
<a href="{{ url_for('base') }}" style="text-decoration: none; color: #4CAF50; font-weight: bold;">⬅ Back to
    Dashboard</a>

<!-- Add New Department Link -->
<a href="{{ url_for('add_department') }}" style="float: right; text-decoration: none; color: #4CAF50; font-weight:
bold;">➕ Add New Department</a>

<table border="1" style="width:100%; margin-top: 20px;">
    <tr>
        <th>Department Number</th>
        <th>Department Name</th>
        <th>Manager SSN</th>
        <th>Actions</th>
    </tr>
    {% for department in departments %}
        <tr>
            <td>{{ department[0] }}</td>
            <td>{{ department[1] }}</td>
            <td>{{ department[2] }}</td>
            <td>
                <a href="{{ url_for('update_department', dnumber=department[0]) }}">Update</a>
                <form action="{{ url_for('delete_department', dnumber=department[0]) }}" method="post"
                      style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this department?');">Delete
                    </button>
                </form>
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
