<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
<h1>Create User</h1>
<form action="{{ url_for('register') }}" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="roleid">Role ID:</label>
    <select id="roleid" name="roleid" required>
        <option value="1">Super Admin</option>
        <option value="2">Department Admin</option>
        <option value="3">Normal User</option>
    </select>

    <label for="departmentid">Department ID:</label>
    <select id="departmentid" name="departmentid">
        <option value="">None (for Super Admin)</option> <!-- Optional -->
        {% for dnumber in all_dnumbers %}
            <option value="{{ dnumber }}">{{ dnumber }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Create User</button><br><br>
</form>
<a href="{{ url_for('view_users') }}">Back to Users</a>
<div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="alert alert-{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
</body>
</html>
