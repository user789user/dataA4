<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change user</title>
</head>
<body>
    <h2>Edit user</h2>
    <p>Add all of the information of the user - if you wish for one of the fields to remain unchanged,
        keep the information the same.
    </p>
    <form action="{{ url_for('editusers') }}" method="POST">
        <label for="userid">User ID:</label>
        <input type="number" id="userid" name="userid" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="roleid">Role number:</label>
        <input type="number" id="roleid" name="roleid" required><br><br>
        
        <label for="departmentid">Department number:</label>
        <input type="number" id="departmentid" name="departmentid" required><br><br>
        
        <button type="submit">Change</button>
    </form>
</body>
</html>
