<!doctype html>
<html lang="en">
<head>
    <title>Add Dependent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            margin-top: 20px;
            max-width: 500px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Add Dependent</h1>
    <form method="post">
        <!-- Essn -->
        <label for="SSN">SSN:</label>
        <input type="text" id="SSN" name="SSN" required>

        <!-- Dependent name -->
        <label for="Dependent_Name">Dependent Name:</label>
        <input type="text" id="Dependent_Name" name="Dependent_Name" required>

        <!-- Sex -->
        <label for="Sex">Sex:</label>
        <input type="text" id="Sex" name="Sex" maxlength="1" placeholder="M/F" required>
        
        <label for="Birthday">Birth date:</label>
        <input type="date" id="Birthday" name="Birthday" placeholder="YYYY-MM-DD" required>

        <label for="Relationship">Relationship:</label>
        <input type="text" id="Relationship" name="Relationship" required>

        <!-- Submit Button -->
        <input type="submit" value="Add Dependent">
    </form>

    <!-- Back to Projects Link -->
    <a href="{{ url_for('view_dependents') }}">â¬… Back to Dependent</a>
</body>
</html>
