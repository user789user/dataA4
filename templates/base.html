<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Base</a>
        <div class="d-flex">
            <span class="navbar-text me-3">Welcome, {{ session.get('username') }} ({{ session.get('department_name', 'No Department') }})</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<!-- Dashboard Title -->
<h1 class="text-center my-4">Manage Your System</h1>

<!-- Dashboard Content -->
<div class="container text-center">
    <!-- ---------------------------------------Super admin------------------------------------------------------- -->
    {% if role_id == 1 %}
        <div class="row justify-content-center">
            <!-- Create User Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <a href="{{ url_for('register') }}" class="btn btn-success w-100">Create a User</a>
                    </div>
                </div>
            </div>
            <!-- Delete User Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <a href="{{ url_for('deleteuser') }}" class="btn btn-danger w-100">Delete Users</a>
                    </div>
                </div>
            </div>
            <!-- View All Users Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <a href="{{ url_for('register') }}" class="btn btn-primary w-100">View&Edit All Users</a>
                    </div>
                </div>
            </div>
            <!-- View department Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <a href="{{ url_for('viewdepartments') }}" class="btn btn-primary w-100">View Department</a>
                    </div>
                </div>
            </div>
            <!-- Edit data Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <a href="{{ url_for('register') }}" class="btn btn-success w-100">Edit all Data</a>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
</div>

<!--  Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
