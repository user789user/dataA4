<!doctype html>
<html lang="en">
<head>
    <title>Employees</title>
</head>
<body>
    <h1>Employee Directory</h1>
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
    <table border="1">
        <tr>
            <th>SSN</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee[0] }}</td>
            <td>{{ employee[1] }}</td>
            <td>{{ employee[2] }}</td>
            <td>{{ employee[3] }}</td>
            <td><a href="{{ url_for('update_salary', ssn=employee[0]) }}">Update Salary</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
