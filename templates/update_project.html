<!doctype html>
<html lang="en">
<head>
    <title>Update Project</title>
</head>
<body>
    <h1>Update Project</h1>
    <form method="post">
        <label for="pname">Project Name:</label>
        <input type="text" name="pname" value="{{ project[0] }}" required><br>

        <label for="plocation">Project Location:</label>
        <input type="text" name="plocation" value="{{ project[2] }}" required><br>

        <label for="dnum">Department Number:</label>
        <input type="number" name="dnum" value="{{ project[3] }}" required><br>

        <input type="submit" value="Update Project">
    </form>
    <a href="{{ url_for('view_projects') }}">Back to Departments</a>
</body>
</html>
