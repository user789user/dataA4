<!doctype html>
<html lang="en">
<head>
    <title>View & Edit Users</title>
</head>
<body>
    <h1>Users</h1>

    <!-- Back to Dashboard Link -->
    <a href="{{ url_for('base') }}" style="text-decoration: none; color: #4CAF50; font-weight: bold;">⬅ Back to Dashboard</a>

    <!-- Add New User Link -->
    <a href="{{ url_for('register') }}" style="float: right; text-decoration: none; color: #4CAF50; font-weight: bold;">➕ Add New User</a>

    <table border="1" style="width:100%; margin-top: 20px;">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>
                    <a href="{{ url_for('update_user', user_id=user[0]) }}">Update</a>
                    <form action="{{ url_for('deleteuser', user_id=user[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
