<!doctype html>
<html lang="en">
<head>
    <title>Add Department Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            margin-top: 20px;
            max-width: 500px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Add New Department Location</h1>
    <form method="post">
        <!-- Location Number -->
        <label for="dnumber">Department Location Number:</label>
        <input type="number" id="dnumber" name="dnumber" required>

        <!-- Location -->
        <label for="dlocation">Department Location:</label>
        <input type="text" id="dlocation" name="dlocation" required>

        <!-- Submit Button -->
        <input type="submit" value="Add Department Location">
    </form>

    <!-- Back to Projects Link -->
    <a href="{{ url_for('view_locations') }}">â¬… Back to Department Locations</a>
</body>
</html>
